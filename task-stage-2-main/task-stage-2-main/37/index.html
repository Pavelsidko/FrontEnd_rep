<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 37.1</title>
</head>
<body>
    <script>
        
        function Function(name) {
            return "Привет " + name + "!";
        }

        console.log(Function('Alex'));


        let functionExpression = function(name) {
            return "Привет " + name + "!";
        };

        console.log(functionExpression('Alex'));


        let arrowFunction1 = (name) => {
            return "Привет " + name + "!";
        };

        console.log(arrowFunction1('Alex'));


        let arrowFunction2 = name => "Привет " + name + "!";
        console.log(arrowFunction2('Alex'));

    </script>
</body>
</html>
