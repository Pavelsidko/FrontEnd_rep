<!DOCTYPE html>

<body>
    <script>
        const add = (x, y) => x + y;
        const subtract = (x, y) => x - y;
        const multiply = (x, y) => x * y;
        const divide = (x, y) => x / y;

        const calculate = (num1, num2, operation) => operation(num1, num2);

        const result1 = calculate(1, 2, add);
        const result2 = calculate(1, 2, subtract);
        const result3 = calculate(1, 2, multiply);
        const result4 = calculate(1, 2, divide);

        console.log(result1)
        console.log(result2)
        console.log(result4)
        console.log(result3)
        


    </script>
</body>
