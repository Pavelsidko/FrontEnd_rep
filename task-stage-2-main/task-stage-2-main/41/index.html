<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 41</title>
</head>
<body>
    <script>
        const person = {
            firstName: 'Alex',
            age: 20,
            isAdult: true,

            hello: function() { //поменял на обычные функции
                console.log(`Hi ${this.firstName}`);
            },

            info: function() {
                const split = function () {
                    return `
                        Name: ${this.firstName}
                        Age: ${this.age}
                        isAdult: ${this.isAdult ? 'Y': 'N'}
                    `;
                }
                console.log(split.bind(this)()); //call this
            },
        }

        person.hello(); //person
        person.info();
    </script>
     
</body>
</html>
