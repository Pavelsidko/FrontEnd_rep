<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 53</title>
    <style>
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #2196F3;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" type="button"> <span>А</span> Нажми меня  <span>Я</span> </button>
    </div>

    <script>
        document.querySelector('.button').addEventListener('click', () => {
            const target = event.currentTarget;
            console.dir(target)
            
            console.log('className:', target.className);
            console.log('textContent:', target.textContent);
            console.log('innerHTML:', target.innerHTML);
            console.log('nodeName:', target.nodeName);
            console.log('previousElementSibling:', target.previousElementSibling);
            console.log('previousSibling:', target.previousSibling);
            console.log('nextSibling:', target.nextSibling);
            console.log('nextElementSibling:', target.nextElementSibling);
            console.log('firstChild:', target.firstChild);
            console.log('firstElementChild:', target.firstElementChild);
            console.log('lastChild:', target.lastChild);
            console.log('lastElementChild:', target.lastElementChild);
            console.log('parentElement:', target.parentElement);
            console.log('childNodes:', target.childNodes);
            console.log('children:', target.children);
        });
    </script>
</body>
</html>
