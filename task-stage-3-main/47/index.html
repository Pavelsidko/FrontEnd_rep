<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 47</title>
</head>
<body>
    <div id="by-id">Поиск по ID</div>
    <div class="by-class">Поиск по классу 1</div>
    <div class="by-class">Поиск по классу 2</div>
    <article>Поиск по тегу</article>

    <script>
        var byId = document.getElementById("by-id");
        console.log("getElementById:", byId);

        var byClass = document.getElementsByClassName("by-class");
        console.log("getElementsByClassName:", byClass);

        var byTag = document.getElementsByTagName("article");
        console.log("getElementsByTagName:", byTag);

        var byQuery = document.querySelector('#by-id')
        console.log("querySelector:", byQuery);

        var allByQuery = document.querySelectorAll("#by-id, .by-class, article");
        console.log("querySelectorAll:", allByQuery);
    </script>
</body>
</html>
